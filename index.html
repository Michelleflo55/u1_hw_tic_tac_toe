<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h1>Cat-Dog-Toe</h1>
  <h2><div id="board" class="controls">
    <label id="begin">What's your pick?</label>
      <button class="cat" >
      Cat
       </button>
    
      <button class="dog"> 
        Dog
      </button>
    
  
  </h2 > 

  <div class ="grid"   >
    <div data-index="1" class= " tile bottom top " > </div>
    <div data-index="2" class= " tile bottom top" ></div>
    <div data-index="3" class= " tile bottom" > </div>
    <div data-index="4" class= " tile bottom top" ></div>
    <div data-index="5" class= " tile bottom top" > </div>
    <div data-index="6" class= " tile bottom" ></div>
    <div data-index="7" class= " tile top" ></div>
    <div data-index="8" class= " tile top" ></div>
    <div data-index="9" class="tile " ></div>
    <div id='strike' class="strike"></div>
  </div>
<div id="game-over-area" class="hidden">
  <h3 id="game-over-text">Winner is </h3>
  <button id="play-again" class="play">Play Again</button>

</div>

</div>
    </body>
  
  <!-- Build your game board, instructions, and score displays here! -->

  
  <!-- Build your game board, instructions, and score displays here! -->

 
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
